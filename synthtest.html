<body>

    <canvas id="visualizer"></canvas>
    <script>

const context = new AudioContext()

// click event
const button = document.querySelector('button');

const button2 = document.querySelector('.bNote');

button2.addEventListener('click', (event) => {


// Set up an oscillator and a gain node
const oscillator = audioContext.createOscillator();
const gainNode = audioContext.createGain();

// Connect the oscillator to the gain node
oscillator.connect(gainNode);

// Connect the gain node to the audio context destination
gainNode.connect(audioContext.destination);

// Set the oscillator frequency and start it
oscillator.frequency.value = 493.88;
oscillator.start();

// Set the gain (volume) of the oscillator
gainNode.gain.value = 1;

// Stop the oscillator after 2 seconds
setTimeout(() => {
  oscillator.stop();
}, 200);

    audioContext.resume()
})
