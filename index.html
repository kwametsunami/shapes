<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shapes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="pie wrapper">
        <div class="pieContainer">
            <div class="slices" id="tCircle"></div>
            <div class="slices" id="yCircle"></div>
            <div class="slices" id="wCircle"></div>
        </div>
    </section>
    <section class="push wrapper">
        <div id="pushContainer">
            <div id="pushLight">
                <div id="pushDark">
                    <div id="pushYellow">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="leaf">
        <div class="leafContainer">
            <div class="leaves" id="leafOne"></div>
            <div class="leaves" id="leafTwo"></div>
            <div class="leaves" id="leafThree"></div>
        </div>
    </section>
    <section class="upDown wrapper">
        <div id="upDContainer">
            <div class="yel d"></div>
            <div class="yel"></div>
            <div class="yel d"></div>
        </div>
    </section>
    <section class="shapes wrapper">
        <div class="shapeContainer">
            <div id="square"></div>
            <div id="square"></div>
            <div id="square"></div>
            <div id="square"></div>
        </div>
    </section>
    <section class="rain wrapper">
        <div class="rainContainer">
            <div class="rainShape ly r rainFirst"></div>
            <div class="rainShape dy p rainMiddle"></div>
            <div class="rainShape ly p rainLast"></div>
        </div>
    </section>

</body>
</html>
